<!doctype html>

</head>
<body class="bg-light">

    <div class="fixed-top">
      <nav>
        <ul class="nav pb-2 border-bottom justify-content-center">
          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link fonte2" href="#">USUÁRIO</a>

          <li class="nav-item">
            <a class="nav-link fonte2" href="#">REGRAS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fonte2" href="#">RELATÓRIOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fonte2" href="#">RADAR</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fonte2" href="#">DISPOSITIVOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fonte2" href="#">CADASTRO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fonte2" href="#">DASHBOARD</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fonte2" href="#">SISTEMA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fonte2" href="#">DOCUMENTOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fonte2" href="#">AJUDA</a>
          </li>
        </ul>
      </nav>
  <div class="container py-5">
    <div class="form-row mt-4">
      <div class="col-3 pb-3">
        <label for="exampleSt">Ponto</label>
        <select class="form-control">
          <option>Selecione</option>
          <option>Sim</option>
          <option>Não</option>
        </select>
      </div>
      <div class="col-3 pb-3">
        <label for="exampleAccount">Nome do Produto</label>
        <input type="text" class="form-control" placeholder="Digite Nome do Produto...">
      </div>
      <div class="col-3 pb-3">
        <label for="exampleCtrl">Bairro</label>
        <input type="text" class="form-control"  placeholder="Digite o brairro...">
      </div>
      <div class="col-3 pb-3">
        <label for="exampleAmount">Origem</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Digite a orgigem...">
        </div>
      </div>
      <div class="col-4 pb-3">
        <label for="exampleFirst">Endereço</label>
        <input type="text" class="form-control" placeholder="Digite o endereço...">
      </div>
      <div class="col-4 pb-3">
        <label for="exampleZip">CEP</label>
        <input type="text" class="form-control" placeholder="Digite o CEP...">
      </div>
      <div class="col-4 pb-3">
        <label for="exampleCity">Município</label>
        <input type="text" class="form-control" placeholder="Digite o Município...">
      </div>
      <div class="col-4 pb-3">
        <label for="exampleCity">Estado</label>
        <input type="text" class="form-control" placeholder="Digite o Estado...">
      </div>
      <div class="col-4 pb-3">
        <label for="exampleCity">Telefone</label>
        <input type="text" class="form-control" placeholder="Digite o Telefone...">
      </div>
      <div class="col-4 pb-3">
        <label for="exampleSt">Aberto</label>
        <select class="form-control">
          <option>Selecione</option>
          <option>Sim</option>
          <option>Não</option>
        </select>
      </div>
      <div class="col-4 pb-3">
        <label for="exampleSt">Fechado</label>
        <select class="form-control">
          <option>Selecione</option>
          <option>Sim</option>
          <option>Não</option>
        </select>
      </div>
      <div class="col-4 pb-3">
        <label for="exampleZip">Ponto de Referência</label>
        <input type="text" class="form-control" placeholder="Digite o ponto de Referência...">
      </div>
      <div class="col-4 pb-3">
        <label for="exampleSt">Ponto VIP</label>
        <select class="form-control">
          <option>Selecione</option>
          <option>Sim</option>
          <option>Não</option>
        </select>
      </div>
      <div class="col-4 pb-3">
        <label for="exampleCity">Usuário</label>
        <input type="text" class="form-control" placeholder="Digite o seu Usuário...">
      </div>
      <div class="col-4 pb-3">
        <label for="exampleZip">Latitude</label>
        <input type="text" class="form-control" placeholder="Distância...">
      </div>
      <div class="col-4 pb-3">
        <label for="exampleZip">Latitude</label>
        <input type="text" class="form-control" placeholder="Distância...">
      </div>
      </div>
      <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2">
            <button type="button" class="btn btn-primary">Salvar</button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-warning">Voltar</button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-secondary">Eliminar</button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-success">Limpar</button>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
      <div class="col-3"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
